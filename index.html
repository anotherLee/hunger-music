<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>Music</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_604653_hr8ep529ctbj4i.css">
</head>

<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="iconfont icon-xihuan"></span>
                    <!-- <span class="status"> -->
                        <!-- <span class="iconfont icon-play"></span> -->
                        <span class="icon-switch iconfont icon-pause"></span>
                    <!-- </span> -->
                    <span class="iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">90后</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li>
                        <span class="iconfont icon-headset"></span>
                        <span class="count">45</span>
                    </li>
                    <li>
                        <span class="iconfont icon-zan"></span>
                        <span class="count">76</span>
                    </li>
                    <li>
                        <span class="iconfont icon-xihuan"></span>
                        <span class="count">4423</span>
                    </li>
                </ul>
                <div class="areaBar">
                    <div class="bar">
                        <div class="progress"></div>
                    </div>
                    <div class="currentTime">0:00</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>Hello World</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-fanhui btn-left"></span>
                <span class="iconfont icon-gengduo btn-right"></span>
                <div class="box">
                    <ul class="album-list">
                    </ul>
                </div>

            </div>

        </footer>
    </section>
    <section id="page-cover">
        page-cover
    </section>
    <div class="bg"></div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
